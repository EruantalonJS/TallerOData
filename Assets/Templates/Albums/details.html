<div ng-controller="albumDetailsController">
    <h4>Albums</h4>
    <h3>{{album.title}}</h3>
    <div>Price: {{album.price}}</div>
    <img ng-src="{{album.albumArtUrl}}">
    <br />
    <div ng-include="'/Assets/Templates/Albums/edit.html'"></div>
    <br />
    <a href="#/albums/list/" class="btn btn-info btn-default">Back to List</a>
    <button class="btn btn-default btn-sm" ng-click="edit()">Edit album details</button>
</div>
